<!DOCTYPE html>
<html>
	<head>
		<title>Scrolling Parallax</title>
		<meta name "description" content="A trial of parallax effects whilst scrolling down the page by Katie Welton">
		<meta charset ="utf-8">
		<meta name ="viewport" content ="width=device-width">
		<link rel ="stylesheet" href="css/reset.css">
		<link rel ="stylesheet" href ="css/style.css">
	</head>

	<body>
		<header>
			<div class ="topBlock"></div>
				<h1 class="animation">Scrolling Effects Trial</h1>
			<div class ="topBlock"></div>
		</header>

		<section class ="blocks">
			<div class ="row">
				<div class ="block" id="oneA"><p>One A</p></div>
				<div class ="block" id="oneB"><p>One B</p></div>
			</div>
			<div class ="row">
				<div class ="block" id="twoA"><p>Two A</p></div>
				<div class ="block" id="twoB"><p>Two B</p></div>
			</div>
			<hr>
			<div class ="row" id="rowThree">
				<div class ="block animates fadeInUp" id="threeA"><p>Three A</p></div>
				<div class ="block animates fadeInUp" id="threeB"><p>Three B</p></div>
				<div class ="block animates fadeInUp" id="threeC"><p>Three C</p></div>
			</div>
			<div class ="row">
				<div class ="largeBlock animates animated bounceInLeft" id="four"><p>Four</p></div>
			</div>
			<hr>
			<div class ="row rowFive">
				<div class ="block" id="fiveA"><p>Five A</p></div>
				<div class ="block" id="fiveB"><p>Five B</p></div>
			</div>
			<hr>
			<div class ="row">
				<div class ="largeBlock" id="six"><p>Six</p></div>	
			</div>
			<hr>
			<div class ="row">
				<div class ="largeBlock" id="seven"><p>Seven</p></div>	
			</div>
			<hr>
			<div class ="row">
				<div class ="largeBlock rotateA eight"><p>Eight A</p></div>	
				<div class ="largeBlock rotateB eight"><p>Eight B</p></div>	
			</div>
			<hr>

		</section>

		<footer>
			<div class ="bottomBlock"></div>
				<h1>Eight different effects that activate on scroll</h1>
				<h2>By Katie Welton</h2>
			<div class ="bottomBlock"></div>
		</footer>
		
		<script src="js/jquery.js"></script>
		<script src="js/jquery.waypoints.min.js"></script>
		<script src="js/project.js"></script>
		<!-- // <script src="js/jquery-ui.min.js"></script> -->

	</body>
</html>
